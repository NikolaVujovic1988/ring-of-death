<div class="field">
    <div class="card-stack">
        <img *ngFor="let c of[0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 3}"
         src="/assets/img/cards/card_cover-red.png" alt="">
         
         <img (click)="pickCard()" class="top-card" style="right: 12px;" src="/assets/img/cards/card_cover-red.png" alt="">
         <img (click)="pickCard()" *ngIf="pickCardAnimation" class="pick-card " style="right: 25px;" src="/assets/img/cards/spade_1.png" alt="">
    </div>
</div>
